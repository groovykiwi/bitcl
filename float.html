<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/float.css" />
    <title>binary-denary-hex ~ bitcl</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <img class="wave" src="./images/waveleft.png" alt="wave" />
    <!-- Night mode toggle -->
    <input type="checkbox" id="night-button" />
    <label for="night-button"><i class="fas fa-moon"></i></label>

    <div class="title">
      <h1>float binary-denary</h1>
      <a href="./index.html">
        <h3>
          <i>go <u>back</u> to the main menu</i>
        </h3>
      </a>
    </div>
    <div class="select">
      <select id="select">
        <option selected disabled>Select a conversion here</option>
        <option value="floatBinaryToDenary">float binary > float denary</option>
        <option value="floatDenaryToBinary">float denary > float binary</option>
      </select>
    </div>
    <br />
    <div class="areas">
      <div class="area area-1">
        <span><u class="label" id="label-area-1">?</u></span>
        <br />
        <textarea id="input-area-1"></textarea>
      </div>
      <div class="area area-2">
        <span><u class="label" id="label-area-2">?</u></span>
        <br />
        <textarea id="input-area-2"></textarea>
      </div>
    </div>
    <br />
    <div class="button">
      <button id="submit">submit</button>
    </div>
    <br />
    <span><u>OUTPUT</u></span>
    <br />
    <textarea disabled id="output-area"></textarea>
    <script src="./assets/js/float.js"></script>
  </body>
</html>
