<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/binary.css" />
    <title>binary-denary-hex ~ bitcl</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img class="wave" src="./images/waveleft.png" alt="wave" />
    <!-- Night mode toggle -->
    <input type="checkbox" id="night-button" />
    <label for="night-button"><i class="fas fa-moon"></i></label>

    <div class="title">
      <h1>binary-denary-hex</h1>
      <a href="./index.html"
        ><h3>
          <i>go <u>back</u> to the main menu</i>
        </h3></a
      >
    </div>
    <div class="select">
      <select id="select">
        <option selected disabled>Select a conversion here</option>
        <option value="binaryToDenary">binary > denary</option>
        <option value="binaryToHex">binary > hexadecimal</option>
        <option value="denaryToBinary">denary > binary</option>
        <option value="denaryToHex">denary > hexadecimal</option>
        <option value="hexToBinary">hexadecimal > binary</option>
        <option value="hexToDenary">hexadecimal > denary</option>
      </select>
    </div>
    <br />
    <span><u>INPUT</u></span
    ><br />
    <textarea id="input-area" cols="30" rows="10"></textarea>
    <br />
    <div class="button">
      <button id="submit">submit</button>
    </div>
    <br />
    <span><u>OUTPUT</u></span>
    <br />
    <textarea disabled id="output-area" cols="30" rows="10"></textareadisabled>
    <script src="./assets/js/binary.js"></script>
  </body>
</html>
